<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Casino</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="pc">Dealer</div>
        <div id="pc_score">Score: </div>
        <div><img id="pc_card" src="imgs/1B.svg" alt="card"></div>
        <div><img  id="player_card" src="imgs/2B.svg" alt="card"></div>
        <div id="player_score">Score: </div>
        <div id="player"></div>
        <input id="draw_card" type="button" value="Draw card">       
        <input id="stop_game" type="button" value="Stop">
    </div>
</body>
</html>
